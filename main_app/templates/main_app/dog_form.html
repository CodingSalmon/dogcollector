{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit {{ object.name }}</h1>
  {% else %}
    <h1>Add Dog</h1>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    {% if object %}
      <input type='submit' value='Update Dog' class='btn'>
    {% else %}
      <input type="submit" value="Add Dog" class="btn">
    {% endif %}
  </form>
{% endblock %}
